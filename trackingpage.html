<!DOCTYPE html>
<html lang="en">
    <head>
         <title> Medicare </title>
         <meta http-equiv="X-UA-Compatible" content="IE=edge">
         <meta charset="UTF-8">
         <link rel="stylesheet" href="trackingpage.css">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <script src="https://kit.fontawesome.com/4b11ac5a7b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Enter Disease Details</h1>
                
                <div class="social-container">
                    
                </div>
                
                <input type="text" placeholder="Disease">
                <input type="text" placeholder="Medicine">
                <input type="number" placeholder="Dose/Day">
                <input type="number" placeholder="Number of Days">
                
                <input type="time" id="appt" name="appt">
                <input type="time" id="appt" name="appt">
                <input type="time" id="appt" name="appt"> 

                <input type="checkbox" id="vehicle" name="phone" value="email">
                <label for="vehicle1">via Email</label><br>
                <input type="checkbox" id="vehicle" name="phone" value="phone">
                <label for="vehicle2">via Phone</label><br>

                <button>Submit</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    
                    <button class="press" id="signIn">Disease Details</button>
                 </div>
                 <div class="overlay-panel overlay-right">
                    
                    <button class="press" id="signUp">Track Dose</button>
                 </div>
            </div>
            
        </div>
    </div>
    <script>
        const signUpButton = document.getElementById("signUp");
        const signInButton = document.getElementById("signIn");
        const container = document.getElementById("container");

        signUpButton.addEventListener('click',()=>{
            container.classList.add("right-panel-active");
        })
        signInButton.addEventListener('click',()=>{
            container.classList.remove("right-panel-active");
        })
    </script>
</body>
</html>
